<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job-app-mock-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Job Application</h1>
    <form action="php/addjobapp.php" method="post">
        <label for="first_name">First Name: </label><br>
        <input type="text" name="first_name" placeholder="First Name">
        <span>Can only contain letters</span><br>
        <label for="last_name">Last Name: </label><br>
        <input type="text" name="last_name" placeholder="Last Name">
        <span>Can only contain letters</span><br>
        <label for="date">Date: </label><br>
        <input type="date" name="date" placeholder="Date"><br>
        <label for="phone">Phone Number: </label><br>
        <input type="text" name="phone" placeholder="xxx-xxx-xxxx">
        <span>Format: xxx-xxx-xxxx</span><br>
        <label for="email">Email: </label><br>
        <input type="text" name="email" placeholder="Email">
        <span>Format: email123@gmail.com</span><br>
        <label for="job">Job Applied for: </label><br>
        <input type="text" name="job" placeholder="Web Developer">
        <span>Can only contain letters</span><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
